<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/x-icon"
    href="https://d1yjjnpx0p53s8.cloudfront.net/styles/logo-thumbnail/s3/0023/3341/brand.gif?itok=t78Cwu28" />
  <title>Chat UOL</title>
</head>

<body>
  <div class="overlay hidden">
    <ion-icon name="close-circle"onclick="openMenu(this)"></ion-icon>
    <div class="menu hidden">
      <div class="menu-content hidden">

        <p class="menu-title"><strong>Escolha um contato para enviar mensagem:</strong></p>

        <div class="everyone">
          <ion-icon name="people-sharp"></ion-icon><span><strong>Todos</strong></span>
        </div>

        <div class="participants"></div>

        <div class="visibility">
          <p class="visibility-title"><strong>Escolha a Visibilidade:</strong></p>

          <div class="public">
            <ion-icon name="lock-open"></ion-icon> PÃºblico
          </div>
          <div class="private">
            <ion-icon name="lock-closed"></ion-icon> Reservadamente
          </div>

        </div>
        <!--chat visibility type-->
      </div>
      <!--menu content-->
    </div>
    <!--menu-->
  </div>
  <!--overlay-->

  <section class="layout">
    <div class="header">
      <img class="logo" src="images/logo.png" />
      <ion-icon name="people-sharp" onclick="openMenu(this)"></ion-icon>
    </div>

    <div class="main">
      <ul class="chat">

      </ul>
    </div>

    <div class="footer">
      <input type="text" placeholder="Escreva aqui..." />
      <ion-icon name="paper-plane-outline" onclick="sendMsg()"></ion-icon>
    </div>
  </section>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
